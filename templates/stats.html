{% extends "layout.html" %}
{% block head %}
{{ super() }}
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
{% endblock %}
{% block content %}
<section class="w-full h-screen flex flex-col">
  <div class="w-full text-center my-4">
    <h1
      class="text-xl font-extrabold tracking-tight leading-none text-gray-900 md:text-4xl lg:text-5xl dark:text-white">
      Weekday analysis</h1>
  </div>
  <div class="p-8 pt-4 w-full h-auto grid box-border gap-2 flex-grow" style="grid-template-areas:
        'a a b b c c'
        'a a b b c c'
        'd d e f f g'
        'd d e f f g'">
    <div style="grid-area: a" class="card-transparent">
      <div id="graph1" class="w-full h-full"></div>
    </div>
    <div style="grid-area: b" class="card-transparent">
      <div id="graph2" class="w-full h-full"></div>
    </div>
    <div style="grid-area: c" class="card-transparent">
      <div id="graph3" class="w-full h-full"></div>
    </div>
    <div style="grid-area: d" class="card-transparent">
      <p class="font-normal text-gray-700 dark:text-gray-400">Test</p>
    </div>
    <div style="grid-area: e" class="card-transparent">
      <p class="font-normal text-gray-700 dark:text-gray-400">Test</p>
    </div>
    <div style="grid-area: f" class="card-transparent">
      <p class="font-normal text-gray-700 dark:text-gray-400">Test</p>
    </div>
    <div style="grid-area: g" class="card-transparent">
      <p class="font-normal text-gray-700 dark:text-gray-400">Test</p>
    </div>
  </div>
</section>
<section class="w-full h-screen flex flex-col">
  <div class="w-full text-center my-4">
    <h1
      class="text-xl font-extrabold tracking-tight leading-none text-gray-900 md:text-4xl lg:text-5xl dark:text-white">
      Operator statistics</h1>
  </div>
  <div class="p-8 pt-4 w-full h-auto grid box-border gap-2 flex-grow" style="grid-template-areas:
        'a a b b c c'
        'a a b b c c'
        'd d e f f g'
        'd d e f f g'">
    <div style="grid-area: a" class="card-transparent">
      <p class="font-normal text-blue-700 dark:text-blue-400">Test</p>
    </div>

  </div>
</section>
<script>
  var data = {{flights_by_country | safe}}
  var flights_by_country = [{
    type: 'bar',
    x: data.map(subArray => subArray[1]),
    y: data.map(subArray => subArray[0]),
    orientation: 'h',
    marker:{
      color:'#dbbb06'
    }
  }];
  var data = {{flights_by_operator | safe}}
  var flights_by_operator = [{
    type: 'bar',
    x: data.map(subArray => subArray[1]),
    y: data.map(subArray => subArray[0]),
    orientation: 'h',
    marker:{
      color:'#dbbb06'
    }
  }];
  var data = {{flights_arriving_airport | safe}}
  var flights_arriving_airport = [{
    type: 'bar',
    x: data.map(subArray => subArray[1]),
    y: data.map(subArray => subArray[0]),
    orientation: 'h',
    marker:{
      color:'#dbbb06'
    }
  }];

  layout = {
    xaxis:{
        showline:true,
        showgrid:false,
        ticks:'outside',
        linecolor:'rgb(255, 255, 255)',
        linewidth:2,
        zeroline:false,
        tickcolor:'rgb(225, 225, 225)',
        tickfont:{
            family:'Arial',
            size:12,
            color:'rgb(255, 255, 255)',
        },
    },
    yaxis:{
        showline:true,
        showgrid:true,
        gridwidth:1,
        gridcolor:'rgb(225, 225, 225)',
        zeroline:false,
        linecolor:'rgb(255, 255, 255)',
        linewidth:2,
        tickcolor:'rgb(225, 225, 225)',
        ticks:'outside',
        tickfont:{
            family:'Arial',
            size:12,
            color:'rgb(255, 255, 255)',
        }
    },
    paper_bgcolor:'rgba(0,0,0,0)',
    plot_bgcolor:'rgba(0,0,0,0)',
    autosize:true
  }
  config = {
    displayModeBar: false
  }


  Plotly.newPlot('graph1', flights_by_country, layout, config);
  Plotly.newPlot('graph2', flights_by_operator, layout, config);
  Plotly.newPlot('graph3', flights_arriving_airport, layout, config);
</script>
{% endblock %}
