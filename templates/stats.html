<!-- language=jinja -->
{% extends "layout.html" %}
{% block head %}
{{ super() }}
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="static/scripts/graphs.js"></script>
{% endblock %}
{% block content %}
<section class="w-full h-auto flex flex-col">
  <div class="w-full text-center my-4">
    <h1
      class="text-xl font-extrabold tracking-tight leading-none text-gray-900 md:text-4xl lg:text-5xl dark:text-cyan-50">
      Weekday analysis</h1>
  </div>

  <div class="p-8 pt-4 w-full h-auto grid grid-cols-8 auto-rows-fr box-border gap-2 flex-1 min-h-0">
    <div class="card-transparent row-span-1 col-span-2 bg-transparent border-0">
      <div id="week-flight-stats" class="w-full h-full flex flex-col justify-center text-center aspect-[2/1]">
        <div class="text-6xl font-extrabold dark:text-cyan-50">In the past 7 days</div>
      </div>
    </div>
    <div class="card-transparent row-start-2 row-span-1 col-span-1 flex flex-col justify-evenly text-center items-center">
      <div class="text-7xl font-extrabold dark:text-cyan-50">12</div>
      <div class="text-xl font-extrabold dark:text-cyan-50">Flights</div>
    </div>
    <div class="card-transparent row-start-2 row-span-1 col-span-1 flex flex-col justify-evenly text-center items-center">
      <div class="text-7xl font-extrabold dark:text-cyan-50">729</div>
      <div class="text-xl font-extrabold dark:text-cyan-50">Flight-hours</div>
    </div>
    <div class="card-transparent row-start-[3] row-span-1 col-span-1 flex flex-col justify-evenly text-center items-center">
      <div class="text-7xl font-extrabold dark:text-cyan-50">1678</div>
      <div class="text-xl font-extrabold dark:text-cyan-50">Unique Aircraft</div>
    </div>
    <div class="card-transparent row-start-[4] row-span-1 col-span-1 flex flex-col justify-evenly text-center items-center">
      <div class="text-7xl font-extrabold dark:text-cyan-50">7.23m</div>
      <div class="text-xl font-extrabold dark:text-cyan-50">Total distance flown (km)</div>
    </div>
    <div class="card-transparent row-span-2 col-span-3">
      <div id="graph1" class="w-full h-full"></div>
    </div>
    <div class="card-transparent row-span-2 col-span-3">
      <div id="graph2" class="w-full h-full"></div>
    </div>
    <div class="card-transparent row-span-2 col-span-1">
      <div class="w-full h-full"></div>
    </div>
    <div class="card-transparent row-span-2 col-span-3">
      <div id="graph3" class="w-full h-full"></div>
    </div>
    <div class="card-transparent row-span-2 col-span-3">
      <div id="graph4" class="w-full h-full"></div>
    </div>
    <div class="card-transparent row-span-2 col-span-2">
      <div id="graph5" class="w-full h-full"></div>
    </div>
    <!-- <div class="card-transparent row-span-2 col-span-2">
      <div class="w-full h-full"></div>
    </div> -->
    <div class="card-transparent row-span-2 col-span-2">
      <div id="graph6" class="w-full h-full"></div>
    </div>
    <div class="card-transparent row-span-2 col-span-1">
      <div class="w-full h-full"></div>
    </div>

  </div>
</section>
<section class="w-full h-screen flex flex-col">
  <div class="w-full text-center my-4">
    <h1
      class="text-xl font-extrabold tracking-tight leading-none text-gray-900 md:text-4xl lg:text-5xl dark:text-white">
      Operator statistics</h1>
  </div>
  <div class="p-8 pt-4 w-full h-auto grid box-border gap-2 flex-grow" style="grid-template-areas:
        'a a b b c c'
        'a a b b c c'
        'd d e f f g'
        'd d e f f g'">
    <div style="grid-area: a" class="card-transparent">
      <p class="font-normal text-blue-700 dark:text-blue-400">Test</p>
    </div>

  </div>
</section>
<script>
  // {{ flights_by_country | safe}}
  $(document).ready(function () {
    bar_chart("graph2", {{ flights_by_country | safe}}, "Flights by Country")
    bar_chart("graph3", {{ flights_by_operator | safe}}, "Flights by Operator")
    bar_chart("graph4", {{ flights_arriving_airport | safe}}, "Arrivals by Airport")
    choropleth_map("graph5", {{ popular_flights_country | safe}}, "Most Popular Operator by Country")
  })

</script>
{% endblock %}
